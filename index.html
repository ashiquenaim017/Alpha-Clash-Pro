<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash pro 2.0</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[url('./images/background.png')] bg-no-repeat bg-center bg-[#010313] min-h-screen"
    >
 <!-- modal section -->
 <div id="modal" class=" flex items-center justify-center min-h-screen absolute  text-center pt-2 w-full hidden ">
  <div class="bg-yellow-400 p-10 rounded-2xl px-10"><h1 class="text-xl poppins-semibold px-5" >Hellow</h1>
   <p class="text-sm poppins-medium">Press x to close</p>
   <button id="cross-btn" class="btn rounded-full bg-red-700 text-white hover:bg-slate-500">x</button></div>
   </div>


      <!-- home section -->
      <section
        id="home"
        class="text-white flex items-center justify-center min-h-screen "
      >
    
        <div class="text-center space-y-8">
          <h1 class="anton-regular text-9xl">ALPHABET CLASH</h1>
          <p class="text-2xl poppins-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button id="play-now-btn" class="btn poppins-semibold text-2xl">Play Now</button>
        </div>
      </section>

      <!-- playground section -->

      <section
        id="play-ground"
        class="text-white flex items-center justify-center min-h-screen hidden"
      >
        <div id="space-y-8">
          <div id="artboard-container"
            class="artboard artboard-horizontal phone-6 bg-[#FFFFFF] opacity-70 border-[#010313CC] border-[20px] flex flex-col justify-center items-center relative"
          >
            <div class="rounded-b-2xl w-1/3 text-center absolute -top-0">
              <p class="bg-[#010313CC] rounded-b-2xl pb-2">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div>
              <p id="screen-character" class="text-9xl poppins-semibold text-black">Y</p>
            </div>
          </div>
             <!-- keyboard -->
          <div class="space-y-2">
            <div class="flex justify-center gap-1 my-1 w-full text-black poppins-semibold">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full text-black poppins-semibold">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full text-black poppins-semibold">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
          </div>
     <!-- life and score -->
          <div class="flex justify-between  text-white">
         <p class="bg-purple-600 px-4 py-1 rounded-s-full rounded-e-full space-x-2">Life <span><i class="fa-solid fa-heart"></i></span><span id="life-score">5</span></p>
         <p class="bg-purple-600 px-4 py-1 rounded-s-full rounded-e-full space-x-2">Score <span><i class="fa-solid fa-dollar-sign"></i></span><span id="game-score">0</span></p>
          </div>
        </div>
      </section>
      <!-- score section -->
      <section id="score" class="text-white flex items-center justify-center min-h-screen hidden">
        <div class="text-center  linearGradient p-10 rounded-2xl flex">
           <div class="space-y-4 ">
            <h1 class="text-4xl poppins-semibold">Game over!!</h1>
            <p class="text-6xl "><span class="poppins-extrabold">Score :</span> <span id="game-score-in-score-section" class="poppins-semibold">14</span></p>
            <button id="play-again-btn" class="btn poppins-semibold text-2xl">Play Again</button>
            <p class="text-xl poppins-medium">Practice will make you Pro</p>
           </div>
        </div>

      </section>
             
    </main>

    <script src="./script/utility.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
